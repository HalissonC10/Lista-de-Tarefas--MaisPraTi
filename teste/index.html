<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">
    <div class="container">
        <div class="card shadow-sm p-4 border-info">
            <h1 class="card-title text-center mb-4 text-primary">Todo List</h1>
            <div class="form-group">
                <input id="taskInput" type="text" class="form-control" placeholder="Add a new task">
                <button onclick="addTask()" class="btn btn-success w-100 mt-3">Add Task</button>
            </div>
            <ul id="taskList" class="list-group mt-4">
            </ul>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
