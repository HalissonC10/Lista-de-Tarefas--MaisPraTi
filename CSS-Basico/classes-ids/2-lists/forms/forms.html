<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="forms.css">
    <title>Formularios</title>
    
</head>
<body>
    <form >
        <h1>Cadastro de Evento</h1>

        <label for="nome">Nome Completo:</label>
        <input type="text" name="nome" id="nome">

        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" placeholder="seuEmail@gmail.com">

        <label for="senha">Senha:</label>
        <input type="password" name="password" id="senha">

        <label for="confirma-senha">Confirme sua senha:</label>
        <input type="password" name="confirma-senha" id="confirma-senha">

        <label for="genero">Gênero:</label>
        <select name="genero" id="genero">
            <option value="masculino">Masculino</option>
            <option value="masculino">Fêminino</option>
            <option value="masculino">Outro</option>
        </select> 

        <label for="data-nascimento">Data de Nascimento:</label>
        <input type="date" name="data-nascimento" id="data-nascimento">

        <label for="pais">País:</label>
        <select name="pais" id="pais">
            <option value="Brasil">Brasil</option>
            <option value="Argentina">Argentina</option>
            <option value="Portugal">Portugal</option>

        </select>
    
        <br>

        <label for="estado">Estado:</label>
        <select name="estado" id="estado">
            <option value="Ceará">Ceará</option>
            <option value="Amapá">Amapá</option>
            <option value="Mato Grosso">Mato Grosso</option>
         </select>
         <br>

         <fieldset>
            <legend>Preferência de Comunicação</legend>
            <input type="checkbox" id="email-novidades" name="email-novidades" value="email-novidades">
            <label class="inline-label" 
            for="email-novidades">Receber atualizações por e-mail.</label>

            <input type="checkbox" id="sms-novidades" name="sms-novidades" value="sms-novidades">
            <label class="inline-label" 
            for="sms-novidades">Receber atualizações por sms.</label>
          </fieldset>

          <label for="foto-perfil">Foto de perfil</label>
          <input type="file" name="foto-perfil" id="foto-perfil">

          <button type="submit">Cadastrar</button>
    </form>
    
</body>
</html>
